<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up form</title>
</head>
<body>

<h1>Sign up to the service using this form</h1>

<form action="#" th:action="@{/form}" method="POST">
    <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
    <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
    <p><label for="city">City</label>: <input type="text" name="city" id="city"/></p>
    <p><label for="zipCode">Zip Code</label>: <input type="text" name="zipCode" id="zipCode"/></p>
    <p><label for="country">Country</label>: <input type="text" name="country" id="country"/>


        <br/>
        <br/>
    <p><label for="username">Username</label>: <input type="text" name="username" id="username"/></p>
    <p><label for="password">Password</label>: <input type="password" name="password" id="password"/></p>

    <p><input type="submit" value="Submit"/></p></p>
</form>

<p></p>
</body>
</html>
